 <!-- Modal 1 -->
  <div class="modal" id="modal1">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Venta material</h2>
         <div id="contenedor"></div>
    </div>
  </div>

  <script>
      fetch(
        "https://opensheet.elk.sh/1SVcqDoAf_S-LK0iHG0Gvw6-fc2PwfN7C9MwSlRxYR2c/venta%20de%20material"
        )
        .then((res) => res.json())
        .then((data) => {
          const contenedor = document.getElementById("contenedor");
          data.forEach((row) => {
            const div = document.createElement("div");
            div.innerHTML = `
                  
                  <div style="display: flex; gap: 0.3rem; margin-bottom: 0.5rem">
                    <img style="width: 2rem;" src="/img/boton-descarga2.png" alt="Descargar" />
                    <a href="${row.link}" target="_blank">${row.nombre}</a>
                  </div>
                `;
            contenedor.appendChild(div);
          });
        })
        .catch((error) => {
          console.log("No se encontraron archivos disponibles");
        });
    </script>
    

  <script>
  const cuadros = document.querySelectorAll('.cuadro');
  const modales = document.querySelectorAll('.modal');
  const botonesCerrar = document.querySelectorAll('.cerrar');

  cuadros.forEach(cuadro => {
    cuadro.addEventListener('click', () => {
      const idModal = cuadro.getAttribute('data-modal');
      document.getElementById(idModal).style.display = 'block';
    });
  });

  botonesCerrar.forEach(boton => {
    boton.addEventListener('click', () => {
      boton.closest('.modal').style.display = 'none';
    });
  });

  window.addEventListener('click', (e) => {
    modales.forEach(modal => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  });
  
</script>
