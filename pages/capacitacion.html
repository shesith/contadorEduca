<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Archivos subidos</title>
  </head>
  <body>
    <h2>Capacitaci√≥n</h2>

    <h1>Archivos disponibles</h1>
    <div id="contenedor"></div>
    <script>
      fetch(
        "https://opensheet.elk.sh/1zLSrpWTrEgjJ1tXyLbL0EBuKpxy6qXHFLq4yVJIsCVU/Hoja%201"
      )
        .then((res) => res.json())
        .then((data) => {
          const contenedor = document.getElementById("contenedor");
          data.forEach((row) => {
            const div = document.createElement("div");
            div.innerHTML = `
                  <h3>${row.nombre}</h3>
                  <a href="${row.link}" target="_blank">Ver archivo</a>
                `;
            contenedor.appendChild(div);
          });
        })
        .catch((error) => {
          console.log("No se encontraron archivos disponibles");
        });
    </script>
  </body>
</html>
