<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="img/logo.png" />
    <title>Contador Educa</title>
  </head>
  <body>
    <header class="header">
      <div>
        <div class="contenedor-header">
          <img src="/img/logo.png" alt="Logo" />
          <h3>ContadorEduca</h3>
        </div>
        <div class="img-whatsapp">
          <img src="/img/whatsapp.png" alt="Link de Whatsapp" />
        </div>
      </div>
    </header>
    <section class="container">
      <h1 class="titulo">ContadorEduca</h1>
      <article class="content-links">
        <div class="card">
          <div class="content-link">
            <img src="img/icono-estudio-contable.jpg" alt="Icono" />
          </div>
          <p>Estudio contable</p>
        </div>
        <div class="card">
          <div class="content-link">
            <img src="/img/icono-centro-capacitaciones.jpg" alt="Icono" />
          </div>
          <p>Centro de capacitaciones</p>
        </div>
        <div class="card">
          <div class="content-link">
            <img src="img/icono-venta-material.jpg" alt="Icono" />
          </div>
          <p>Venta material</p>
        </div>
      </article>
    </section>
  </body>
</html>
